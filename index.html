<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Budget Tracker</h1>

      <section class="input-form'">
        <h2>Add Income</h2>
        <input
          type="text"
          id="income-description"
          placeholder="Income-Description"
        />
        <input type="number" id="income-amount" placeholder="Amount" />
        <button id="add-income">Add Income</button>
      </section>

      <section class="input-form">
        <h2>Add Expense</h2>
        <input
          type="text"
          id="expense-description"
          placeholder="Expense-Description"
        />
        <input type="number" id="expense-amount" placeholder="Amount" />
        <button id="add-expense">Add Expense</button>
      </section>

      <section class="summary">
        <h3>Total Income: $<span id="total-income">0</span></h3>
        <h3>Total Expenses: $<span id="total-expenses">0</span></h3>
        <h3>Total Budget: $<span id="total-budget">0</span></h3>
      </section>

      <!--tracking log-->
      <section class="log">
        <h2>Log</h2>
        <table id="log-table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <button id="clear-all">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
